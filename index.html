function setupLikeButton() {
    const likeBtn = document.getElementById('likeBtn');
    const likeMessage = document.getElementById('likeMessage');
    
    // æ£€æŸ¥ç”¨æˆ·æ˜¯å¦å·²ç»ç‚¹èµè¿‡

    let hasLiked = localStorage.getItem(HAS_LIKED_KEY) === 'true';
    
    // å¦‚æœå·²ç»ç‚¹èµè¿‡ï¼Œç›´æ¥æ˜¾ç¤º"è°¢è°¢ä½ çš„ç‚¹èµ"
    if (hasLiked) {
        likeBtn.textContent = 'ğŸ™ è°¢è°¢ä½ çš„ç‚¹èµ';
        likeBtn.style.background = '#e8f5e9';
        likeBtn.style.color = '#2e7d32';
        likeBtn.style.borderColor = '#c8e6c9';
        likeBtn.disabled = true;
        likeBtn.style.cursor = 'default';
    }
    
    // ç‚¹èµæ“ä½œ
    likeBtn.addEventListener('click', function() {
        // é˜²æ­¢é‡å¤ç‚¹å‡»
        if (hasLiked) return;
        
        // ç¦ç”¨æŒ‰é’®å¹¶æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        likeBtn.disabled = true;
        likeBtn.textContent = 'ç‚¹èµä¸­...';
        
        // æ¨¡æ‹Ÿç½‘ç»œå»¶è¿Ÿ
        setTimeout(() => {
            // æ ‡è®°ç”¨æˆ·å·²ç‚¹èµ
            hasLiked = true;
            localStorage.setItem(HAS_LIKED_KEY, 'true');
            
            // æ›´æ–°æŒ‰é’®æ–‡å­—å’Œæ ·å¼
            likeBtn.textContent = 'ğŸ™ è°¢è°¢ä½ çš„ç‚¹èµ';
            likeBtn.style.background = '#e8f5e9';
            likeBtn.style.color = '#2e7d32';

            likeBtn.style.cursor = 'default';
            
            // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
            showMessage('æ„Ÿè°¢æ‚¨çš„æ”¯æŒï¼');
        }, 300);

    // æ˜¾ç¤ºæ¶ˆæ¯å‡½æ•°
    function showMessage(text) {
